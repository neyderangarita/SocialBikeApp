<ion-split-pane when="lg">
  <ion-menu side="left" id="authenticated" [content]="content">
    <ion-header>
      <ion-toolbar class="user-profile">
        <ion-fab top right class="hideLg">
          <button ion-fab mini color="dark" menuClose>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-fab>
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col padding-left padding-right padding-bottom text-center col-auto>
              <h2 id="nombres" ion-text color="light" class="no-margin bold"></h2>
              <span id="email" ion-text color="secondary"></span>
              <div padding-top>
                <button ion-button icon-left small color="secondary" menuClose (click)="logout()">
                  <ion-icon name="log-out"></ion-icon>
                  Cerrar Sesi√≥n, {{nombre_usuario}}
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
      <ion-list class="user-list">
        <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
          <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
          <span ion-text color="primary">{{menuItem.title}} </span>
        </button>
      </ion-list>
      <div>
        <img src="assets/img/fedesoft_logo.png">
      </div>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
  
</ion-split-pane>
