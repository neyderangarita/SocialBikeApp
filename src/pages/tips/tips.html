<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{nombre_evento}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="common-bg">
    <div class="support-header">
      <img src='{{url_banner}}'>
    </div>
    <ion-grid fixed>
        <ion-row>

          <ion-col col-12 margin-bottom>
            
            <ion-card *ngFor="let video of trustedVideoUrl">
              <ion-card-header>
              </ion-card-header>
              <ion-card-content> 
                <iframe #iframeVideo width="100%" height="315" [src]="video ? video : null" (load)="video ? handleIFrameLoadEvent() : null" frameborder="0" allowfullscreen></iframe>
              </ion-card-content>
            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
