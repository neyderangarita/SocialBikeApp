<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{nombre_evento}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="common-bg">
    <div class="support-header">
      <img src='{{url_banner}}'>
    </div>
    <ion-grid fixed>
        <ion-row>

          <ion-col col-12 margin-bottom>
            
            <ion-card *ngFor="let video of videos">
              <ion-card-header>
                {{video.title}}
              </ion-card-header>
              <ion-card-content>    
                <iframe width="560" height="315" [src]="video.video | youtube" frameborder="0" allowfullscreen></iframe>                                                                                            
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
