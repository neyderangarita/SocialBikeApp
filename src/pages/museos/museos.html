<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="common-bg">
    
    <div class="support-header">
      <img src='{{url_banner}}'>
    </div>
    <ion-grid fixed>
      <ion-row>
        <ion-col col-12 margin-bottom>
          <ion-card *ngIf="!museos" class="primary-bg" margin-top>
            <ion-card-content>
              <p text-center class="text-white">Cargando eventos...</p>
            </ion-card-content>
          </ion-card>      
          <ion-list>
            <ion-item-sliding *ngFor="let elemento of museos">
                <button ion-item>
                      <ion-thumbnail item-start>
                          <img src="assets/img/arte.png">
                      </ion-thumbnail>
                      <h2>{{elemento.nombre_del_museo}}</h2>
                      <p>Localidad: {{elemento.localidad}}</p>
                      <p>Dirección: {{elemento.direccion}}</p>
                      <p>Tipo: {{elemento.caracter}}</p>
                      <p>Teléfono: {{elemento.telefono_fijo}}</p>
                      <p>Celular: {{elemento.celular}}</p>
                      <p>Correo: {{elemento.correo_electr_nico}}</p>                
                </button>
                <ion-item-options side="right">
                </ion-item-options>
            </ion-item-sliding>

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
