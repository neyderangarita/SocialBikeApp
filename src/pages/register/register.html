<!-- -->
<ion-content class="auth-page vertical-align-content">
  <div class="login-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>
    <div>
      <!-- <p text-center ion-text color="light">Ingresa el correo electrónico con el que realizaste el pre-registro:</p> -->
    </div>
    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">

        <ion-item>
            <ion-label floating>
              <ion-icon name="text" item-start class="text-white"></ion-icon>
              Username
            </ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <p ion-text color="danger" class="text-1x has-error" 
            *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">Este campo es requerido</p>
        
        <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-start class="text-white"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <p ion-text color="danger" class="text-1x has-error"
             *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">Este campo es requerido.</p>


      <ion-item>
        <ion-label floating>
          <ion-icon name="text" item-start class="text-white"></ion-icon>
              Nombre
          </ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('nombre').touched && onRegisterForm.get('nombre').hasError('required')">Este campo es requerido</p>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
              Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">Este campo es requerido</p>
    
      <ion-item>
          <ion-label floating>
              <ion-icon name="calendar" item-start class="text-white"></ion-icon>
                  Fecha Nacimiento
          </ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" formControlName="fechaNacimiento"></ion-datetime>
      </ion-item>

    </form>
    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register(onRegisterForm.get('email').value)" [disabled]="!onRegisterForm.valid">
        Registro de usuario
      </button>
      <button ion-button block color="dark" tappable (click)="login()">
        Volver
      </button>
    </div>
  </div>
</ion-content>
