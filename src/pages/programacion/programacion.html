<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nombre_evento}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  
  <div class="support-header">
    <img src='{{url_banner}}'>
  </div>

  <div class="booking-card events-background">
    <ion-grid fixed>
      <ion-row>
        <ion-col col-12>
          <ion-card no-margin margin-bottom class="full-width">

            <ion-item>
              <ion-label ion-text color="primary">Dia:</ion-label>
            </ion-item>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 margin-bottom>
        <ion-card *ngIf="!programacion" class="primary-bg" margin-top>
          <ion-card-content>
            <p text-center class="text-white">Cargando programaci√≥n...</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
